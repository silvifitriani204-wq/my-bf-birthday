<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(180deg, #fff7fb, #f1eaff);
  overflow-x: hidden;
}

.container {
  max-width: 850px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
  color: #5f5f5f;
}

h1 {
  color: #e8a2c4;
  font-size: 38px;
  margin-bottom: 5px;
}

h2 {
  font-weight: 400;
  color: #9a8fb3;
  margin-bottom: 25px;
}

.music-btn {
  background: #e8a2c4;
  border: none;
  color: white;
  padding: 10px 22px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 20px;
}

.card {
  background: rgba(255,255,255,0.92);
  padding: 35px;
  border-radius: 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: background 1s ease;
}

.hint {
  color: #e8a2c4;
  font-style: italic;
  margin-bottom: 12px;
  font-size: 14px;
}

#message span {
  display: block;
  opacity: 0;
  animation: fadeUp 0.7s ease forwards;
  margin-bottom: 16px;
  font-size: 17px;
  line-height: 1.9;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

.video-box {
  margin-top: 45px;
}

video {
  width: 100%;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.1);
}

/* HEART */
.heart {
  position: fixed;
  top: -20px;
  font-size: 18px;
  animation: fall linear forwards;
  opacity: 0.8;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  font-size: 14px;
  animation: confettiFall 3.5s ease forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy 20th Birthday Sayangg üéÇ</h1>
  <h2>Ghessa Fajrian Naufal ü§ç</h2>

  <button class="music-btn" id="musicBtn" onclick="toggleMusic()">Play Song üéµ</button>

  <div class="card" onclick="nextText()">
    <p class="hint">tap pelan ya aa ü§ç</p>
    <div id="message"></div>
  </div>

  <div class="video-box">
    <video controls>
      <source src="with my bf ü´∂üèª.mp4" type="video/mp4">
    </video>
  </div>
</div>

<audio id="bgm" loop playsinline>
  <source src="ssstik.io_1766593313769.mp3" type="audio/mpeg">
</audio>

<script>
const texts = [
  "Today you turn twenty, and somehow it feels bigger than just a birthday.",
  "It feels like a quiet milestone.",
  "Like a pause where life gently asks you, ‚ÄúLook how far you‚Äôve come.‚Äù",
  "I know not every step has been easy.",
  "There were days when you had to be strong even when you didn‚Äôt feel strong at all.",
  "Days when you kept going, not because everything was okay, but because you chose to survive.",
  "Dan mungkin aa jarang sadar, tapi itu bukan hal kecil.",
  "Itu keberanian.",
  "At twenty, you don‚Äôt have to have everything figured out.",
  "You don‚Äôt have to be perfect, or certain, or fearless.",
  "You‚Äôre allowed to grow slowly.",
  "You‚Äôre allowed to rest.",
  "You‚Äôre allowed to become who you are, one quiet decision at a time.",
  "I hope this new chapter treats you gently.",
  "I hope life meets you with softer days, kinder mornings, and nights where your heart finally feels at peace.",
  "Semoga aa selalu nemu alasan untuk bertahan, even on days when the world feels heavy.",
  "Semoga langkah aa selalu ditemani keyakinan, dan mimpi aa menemukan jalannya, pelan-pelan.",
  "Thank you for being who you are.",
  "For your warmth, your sincerity, and the way you keep showing up as yourself.",
  "I‚Äôm proud of you.",
  "Truly.",
  "Always be gentle with yourself, aa.",
  "You are doing better than you think. ü§ç"
];

let index = 0;
let confettiShown = false;

const backgrounds = [
  "rgba(255,255,255,0.92)",
  "linear-gradient(135deg, #fff0f6, #ffffff)",
  "linear-gradient(135deg, #f3f0ff, #ffffff)"
];

function nextText() {
  if (index >= texts.length) return;

  const span = document.createElement("span");
  span.innerHTML = texts[index];
  document.getElementById("message").appendChild(span);

  document.querySelector(".card").style.background =
    backgrounds[index % backgrounds.length];

  index++;

  if (index === texts.length && !confettiShown) {
    confettiShown = true;
    launchConfetti();
  }
}

/* AUDIO PLAY / STOP */
let isPlaying = false;
const bgm = document.getElementById("bgm");
const btn = document.getElementById("musicBtn");

function toggleMusic() {
  if (!isPlaying) {
    bgm.play();
    btn.innerText = "Stop Song ‚è∏Ô∏è";
    isPlaying = true;
  } else {
    bgm.pause();
    bgm.currentTime = 0;
    btn.innerText = "Play Song üéµ";
    isPlaying = false;
  }
}

/* HEART */
const hearts = ["ü§ç","üíó","üíû","üå∏","‚ú®"];
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 1000);

/* CONFETTI */
function launchConfetti() {
  const items = ["‚ú®","ü§ç","üå∏","üíó"];
  for (let i = 0; i < 30; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.innerHTML = items[Math.floor(Math.random() * items.length)];
    conf.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 4000);
  }
}
</script>

</body>
</html>
